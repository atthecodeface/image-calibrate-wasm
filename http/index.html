<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Image calibration</title>
  </head>
  <body>
  <link href="main.css" rel="stylesheet" type="text/css">
  <p>
  <script type="module" src="./image_calibrate.js"></script>
  <table>
   <tr>
  <td>
   <div id='image_canvas'  class='image_canvas'>
   <div id="image_div" class='bg pos_abs image_div'>
     <img id='image' class='image' src="images/4V3A6040.JPG"/>
    </div>
    <canvas id='canvas' class='fg pos_abs' />
   </div>
   </td>
   <td id="controls">
   <table>
      <tr>
      <td>
      <label for="img_uploads">Image</label>
      <input type="file" id="img_uploads" name="img_uploads" accept=".jpg"/>      
   </td>
   </tr>
      <tr>
      <td>
      <label for="nps_uploads">NPS (JSON)</label>
      <input type="file" id="nps_uploads" name="nps_uploads" accept=".json"/>      
   </td>
   </tr>
   <tr>
   <td>
      <label for="image_uploads">PMS (JSON)</label>
      <input type="file" id="pms_uploads" name="pms_uploads" accept=".json" onchange="window.image_canvas.pms_select_file(document.getElementById('pms_uploads').files[0]);"/>
      </td>
      </tr>
   <tr>
   <td>
   <input class="widget_button" type="button" value="Show PMS JSON" onclick="window.image_canvas.ic.json_to_element('json');"/>
   </td>
   </tr>
   </table>
   </td>
   </tr>
   </table>
  <textbox id='json'>
  </textbox>
  </body>
</html>
